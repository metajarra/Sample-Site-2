<!DOCTYPE html>

<style>
    body{
        background-color: rgb(13, 13, 13);
    }

    .center-screen {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        text-align: center;
        top: 50%;
        left: 50%;
        height: 75%;
        width: 75%;
        transform: translate(-50%, -50%);
    }

    p {
        font-size: larger;
        color: rgb(242, 242, 242);
        margin: 1%;
    }

    button {
        font-size: larger;
        color: rgb(242, 242, 242);
        margin: 1%;
    }

    .invisibleinput {
        width: 0px;
        height: 0px;
        background: transparent;
        border: none;
    }
</style>

<body>
    <div class="center-screen" id="maindiv">
        <form method="/POST">
            <p>Name: {{ character.name }}</p>
            <img src="{{ character.image }}" width="256" height="256">
            <p>Bio: {{ character.bio }}</p>
            <input class="invisibleinput" id="numofnewbios" name="numofnewbios" value="{{ len(character.bios) }}">
            <input class="invisibleinput" id="numofnewrels" name="numofnewrels" value="{{ len(character.rels) }}">
            <p>new bios: {{ len(character.bios) }}</p>
            <p>new rels: {{ len(character.rels) }}</p>
            <script>
                
            </script>
        </form>
    </div>
</body>
