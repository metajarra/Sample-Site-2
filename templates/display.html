<!DOCTYPE html>

<style>
    .center-screen {
        display: flex;
        position: absolute;
        background-color: darkcyan;
        justify-content: center;
        align-items: center;
        text-align: center;
        top: 50%;
        left: 50%;
        height: 75%;
        width: 75%;
        transform: translate(-50%, -50%);
    }

    p {
        font-size: larger;
        color: aliceblue;
        margin: 1%;
    }

    button {
        font-size: larger;
        color: aliceblue;
        background-color: darkcyan;
        margin: 1%;
    }

    body {
        background-color: lightblue;
    }
</style>

<body>
    <div class="center-screen" id="maindiv">
        <form method="/POST">
            <p>Name: {{ character.name }}</p>
            <img src="{{ character.image }}">
            <p>Bio: {{ character.bio }}</p>
            <p>Relationship 1: {{ character.r1 }}</p>
            <p>Relationship 2: {{ character.r2 }}</p>
        </form>
    </div>
</body>
