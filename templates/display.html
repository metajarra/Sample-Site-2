<!DOCTYPE html>

<style>
    body{
        background-color: rgb(13, 13, 13);
    }

    .center-screen {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        text-align: center;
        top: 50%;
        left: 50%;
        height: 75%;
        width: 75%;
        transform: translate(-50%, -50%);
    }

    p {
        font-size: larger;
        color: rgb(242, 242, 242);
        margin: 1%;
    }

    button {
        font-size: larger;
        color: rgb(242, 242, 242);
        margin: 1%;
    }
</style>

<body>
    <div class="center-screen" id="maindiv">
        <form method="/POST">
            <p>Name: {{ character.name }}</p>
            <img src="{{ character.image }}" width="256" height="256">
            <p>Bio: {{ character.bio }}</p>
            <p>Relationship 1: {{ character.r1 }}</p>
            <p>Relationship 2: {{ character.r2 }}</p>
        </form>
    </div>
</body>
