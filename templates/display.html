<!DOCTYPE html>

<style>
    body{
        background-color: rgb(13, 13, 13);
    }

    .center-screen {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        text-align: center;
        top: 50%;
        left: 50%;
        height: 75%;
        width: 75%;
        transform: translate(-50%, -50%);
    }

    p {
        font-size: larger;
        color: rgb(242, 242, 242);
        margin: 1%;
    }

    button {
        font-size: larger;
        color: rgb(242, 242, 242);
        margin: 1%;
    }

    .invisibleinput {
        width: 0px;
        height: 0px;
        background: transparent;
        border: none;
    }
</style>

<body>
    <div class="center-screen" id="maindiv">
        <form method="/POST" id="mainform">
            <p>Name: {{ character.name }}</p>
            <img src="{{ character.image }}" width="256" height="256">
            <p>Bio: {{ character.bio }}</p>
            <script>
                let bioslength = parseInt("{{ bioslength }}");
                let relslength = parseInt("{{ relslength }}");

                const form = document.getElementById("mainform");

                for(let i = 0; i < bioslength; i++){
                    const newpara = document.createElement("p");
                    newpara.innerHTML = `{{bios${i}}}`;
                    form.appendChild(newpara);
                }

                for(let i = 0; i < relslength; i++){
                    const newpara = document.createElement("p");
                    newpara.innerHTML = `{{rels${i}}}`;
                    form.appendChild(newpara);
                }
            </script>
        </form>
    </div>
</body>
