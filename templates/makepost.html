        <label for="image">Image SRC:</label>

        <label for="bio">Biography:</label>
        <input type="text" id="bio" name="bio"><br><br>

        <button onclick="newBio()">+</button>

        <script>
            form = document.getElementById("mainform");
            let newAppends = 0;

            function newBio() {
                label = document.createElement("label");
                label.for = `bio${newAppends}`;
                label.innerHTML = `Custom ${newAppends}`;

                input = document.createElement("input");
                input.type = "text";
                input.id = `bio${newAppends}`;
                input.name = `bio${newAppends}`;

                form.appendChild(label);
                form.appendChild(input);
                form.appendChild('br');

                newAppends++;
            }
        </script>
