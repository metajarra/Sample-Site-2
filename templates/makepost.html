<div class="center-screen">
    <form action="/writetochars" method="POST" id="mainform">
        <p>{{ characters }}</p>
        <p>{{ charcount }}</p>

        <label for="text">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="image">Image SRC:</label>
        <input type="text" id="image" name="image"><br><br>

        <label for="bio">Biography:</label>
        <input type="text" id="bio" name="bio"><br><br>

        <button onclick="newBio()">+</button>

        <script>
            let form = document.getElementById("mainform");
            let newAppends = 0;

            function newBio() {
                let label = document.createElement("label");
                label.for = "nb0";
                label.innerHTML = "Custom 0";

                let input = document.createElement("input");
                input.type = "text";
                input.name = "nb0";
                input.id = "nb0";

                form.appendChild(label);
                form.appendChild(input);
                form.appendChild(document.createElement("br"));
            }
        </script>

        <label for="r1">Relationship 1:</label>

        <label for="r2">Relationship 2:</label>
