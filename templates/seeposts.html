<!DOCTYPE html>

<style>
  body {
    background-color: rgb(13, 13, 13);
  }

  .parent {
    position: relative;
    top: 0;
    left: 0;
  }

  .maindiv {
    position: relative;
    top: 0;
    left: 0;
  }

  button {
    color: rgb(242, 242, 242);
    background: transparent;
    border: none;
  }
</style>

<body>
  <div class="parent">
    <form action="/display" method="POST">
        <div maindiv id="maindiv">
            {% if characters %}
                {% for item in characters %}
                <!--Input whatever HTML elements you want to be created below:-->    
                <button value="{{ item.UniqueID }}" id="{{ item.UniqueID }}" type="submit" name="character_input_button">Character: {{ item.name }}</button>
                {% endfor %}
                <script>
                  let count = parseInt("{{ charcount }}");
                  let buttons = [];
                  let buttonids = [];

                  let buttondegrees = [];

                  for(let i = 0; i < count; i++){
                    buttons.push(document.getElementById(i));
                    buttonids.push(i);
                  }

                  let buttonsdone = false;
                  let num = 0;
                  let index = 0;

                  while(!buttonsdone){
                    for(let i = 0; i < (8 + num * 4); i++){
                      if(i < buttons.length){
                        console.log("circle position " + i + ": " + parseInt((parseInt((360 / buttons.length - 1) * i)) + parseInt(i)));
                        buttondegrees.push(parseInt((parseInt((360 / buttons.length - 1) * i)) + parseInt(i)));

                        let circledegs = parseInt((parseInt((360 / buttons.length - 1) * i)) + parseInt(i));
                        console.log("button coords | 960 x 540: " + `X: ${Math.cos((circledegs * Math.PI) / 180) * 225} ` + `Y: ${Math.sin((circledegs * Math.PI) / 180) * 225}`);
                      }

                      index++;
                    }

                    num++;

                    if(index >= buttons.length){
                      buttonsdone = true;
                    }
                  }

                  for(let i = 0; i < buttons.length; i++){
                    console.log(buttons[i]);
                    buttons[i].style = `top: ${(540 - Math.sin((buttondegrees[i] * Math.PI) / 180) * 225).toString()}px; left: ${(960 - Math.cos((buttondegrees[i] * Math.PI) / 180) * 225).toString()}px;`;
                  }
                </script>
            {% endif %}
        </div>
    </form>
  </div>
</body>
