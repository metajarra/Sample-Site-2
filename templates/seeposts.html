<!DOCTYPE html>

<style>
  body {
    background-color: rgb(13, 13, 13);
  }

  button {
    color: rgb(242, 242, 242);
    background: transparent;
    border: none;
  }
</style>

<body>
    <form action="/display" method="POST">
        <div maindiv id="maindiv">
            {% if characters %}
                {% for item in characters %}
                <!--Input whatever HTML elements you want to be created below:-->    
                <button value="{{ item.UniqueID }}" id="{{ item.UniqueID }}" type="submit" name="character_input_button">Character: {{ item.name }}</button>
                {% endfor %}
                <script>
                  let count = parseInt("{{ charcount }}");
                  let buttons = [];
                  let buttonids = [];

                  for(let i = 0; i < count; i++){
                    buttons.push(document.getElementById(i));
                    buttonids.push(i);
                  }

                  let buttonsdone = false;
                  let num = 0;
                  let index = 0;

                  while(!buttonsdone){
                    for(let i = 0; i < (8 + num * 4); i++){
                      if(i < buttons.length){
                        console.log("circle position " + i + ": " + ((360 / buttons.length - 1) * i));
                      }

                      index++;
                    }

                    num++;

                    if(index >= buttons.length){
                      buttonsdone = true;
                    }
                  }
                </script>
            {% endif %}
        </div>
    </form>
</body>
