<!DOCTYPE html>

<style>
  body {
    background-color: rgb(13, 13, 13);
  }

  button {
    color: rgb(242, 242, 242);
    background: transparent;
    border: none;
  }
</style>

<body>
    <form action="/display" method="POST">
        <div maindiv id="maindiv">
            {% if characters %}
                {% for item in characters %}
                <script>
                  const maindiv = document.getElementById("maindiv");

                  const button = document.createElement("button")
                  button.value = "{{ item.UniqueID }}";
                  button.type = "submit";
                  button.name = "character_input_button";
                  button.innerHTML = "Character: {{ item.name }}";
                  mandiv.appendChild(button);
                </script>
                {% endfor %}
            {% endif %}
        </div>
    </form>
</body>
