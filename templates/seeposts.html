<!DOCTYPE html>

<style>
    .parent {
  position: relative;
  top: 0;
  left: 0;
}
.image1 {
  position: relative;
  top: 0;
  left: 0;
}
.image2 {
  position: absolute;
}
</style>

<body>
    <form action="/display" method="POST">
        <div maindiv id="maindiv">
            {% if characters %}
                <script>
                    let charlist = "{{ characters }}";
                    let charcount = parseInt("{{ charcount }}");

                    for (let i = 0; i < charcount - 1; i++){
                        const newpara = document.createElement("p");
                        newpara.innerHTML = "{{ characters[" + String(i) + "].name }}";
                        document.getElementById("maindiv").appendChild(newpara);
                    }
                </script>
            {% endif %}
        </div>
    </form>
</body>
