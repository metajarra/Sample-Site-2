<!DOCTYPE html>

<style>
  body {
    background-color: rgb(13, 13, 13);
  }
</style>

<body>
    <form action="/display" method="POST">
        <div maindiv id="maindiv">
            {% if characters %}
                {% for item in characters %}
                <!--Input whatever HTML elements you want to be created below:-->    
                <button style="background: transparent; border: none;" value="{{ item.UniqueID }}" type="submit" name="character_input_button">Character: {{ item.name }}</button>
                {% endfor %}
            {% endif %}
        </div>
    </form>
</body>
